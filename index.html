<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify DOM</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>

    <div class="wrapper-forms">
        <form class="form form--add">
            <h1 class="form__title">Dodaj element do DOM</h1>
            <input type="text" placeholder="element HTML" class="form__input" required>
            <input type="text" placeholder="tekst w elemencie HTML" class="form__input">
            <input type="text" placeholder="atrybut" class="form__input">
            <input type="text" placeholder="wartość atrybutu" class="form__input">
            <input type="submit" class="form__btn" value="Dodaj element">
        </form>
        <form class="form form--serch">
            <h1 class="form__title">Znajdz element w DOM</h1>
            <input type="text" placeholder="nazwa elementu" class="form__input">
            <input type="submit" class="form__btn" value="Znajdź i pokaż informacje">
        </form>
    </div>
    <div class="result"></div>
    <div class="content"></div>
    <footer class="footer">Stopka</footer>
    <script src="main.js"></script>
</body>

</html>
